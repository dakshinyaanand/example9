<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function draw() {
            var draw = document.getElementById("c");
            var ctx = draw.getContext("2d");
            ctx.fillstyle = "rgb(20,156,50)";
            ctx.fillRect(10, 20, 75, 100);
        }
    </script>
</head>
<body>
    <canvas width="300" height="300" id="c">
        your browser does not support canvas

    </canvas>
    <button onclick="draw()">Draw in canvas</button>
</body>
</html>
