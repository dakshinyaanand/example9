<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .div1{
            width:150px;
            height:150px;
            border:3px dashed green;
            transform:rotate(90deg);
        }
        .div2{
            width:150px;
            height:150px;
            border:3px dashed green;
            transform:skew(30deg,20deg);
        }
        .div3{
            width:150px;
            height:150px;
            border:3px dashed green;
            transform:translate(50px,110px);
        }
    </style>
</head>
<body>
    <div>
        transform
    </div>
    <div class="div1">
        transform
    </div>
    <div class="div2">
        transform
    </div>
    <div class="div3">
        transform
    </div>

</body>
</html>
